<div [@routerTransition]>
    <app-page-header [heading]="'Passengers'" [icon]="'fa-users'"></app-page-header>

    <div class="nav-passenger">
        <input type="search" placeholder=" Search passenger" [(ngModel)]="search" (change)="changeFilterHandler()">
        <app-passenger-modal [edit]="false"></app-passenger-modal>
    </div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-body table-responsive" *ngIf="passengers.length > 0; else nopassengers">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Username</th>
                                <th>Phone number</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let passenger of passengers">
                                <td>{{passenger.firstname}}</td>
                                <td>{{passenger.lastname}}</td>
                                <td>{{passenger.username}}</td>
                                <td>{{passenger.phoneNumber}}</td>
                                <td>{{passenger.address}}</td>

                                <td>
                                    <app-passenger-modal [edit]="true" [passenger]="passenger"></app-passenger-modal>
                                    &nbsp;
                                    <button (click)="deletePassenger($event, passenger)" class="btn btn-danger" style="padding-left: 10px;">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #nopassengers>
    <p>There are no passengers yet.</p>
</ng-template>
