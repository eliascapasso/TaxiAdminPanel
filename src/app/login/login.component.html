<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="https://cdn2.iconfinder.com/data/icons/roadix-circular/128/vehicle_car_transport-08-512.png" width="150px" />
            <h1>{{ companyName }}</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                            [(ngModel)]="user.email"
                            name="email"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                            [(ngModel)]="user.password"
                            name="password"
                        />
                    </div>
                </div>
                <a (click)="onLoggedin()" class="btn rounded-btn">{{
                    'Log in' | translate
                }}</a>
                &nbsp;
                <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>

<div class="alert alert-warning" *ngIf="errorMessage!=''">
    <strong>Warning!</strong> {{ errorMessage }}
</div>
