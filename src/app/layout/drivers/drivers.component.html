<div [@routerTransition]>
    <app-page-header [heading]="'Drivers'" [icon]="'fa-male'"></app-page-header>
    
    <div class="nav-driver">
        <input type="search" placeholder=" Search driver" [(ngModel)]="search" (change)="changeFilterHandler()">
        <app-driver-modal [edit]="false"></app-driver-modal>
    </div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-body table-responsive" *ngIf="drivers.length > 0; else nodrivers">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone number</th>
                                <th>Car</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let driver of drivers">
                                <td>{{ driver.firstname }}</td>
                                <td>{{ driver.lastname }}</td>
                                <td>{{ driver.email }}</td>
                                <td>{{ driver.phoneNumber }}</td>
                                <td>{{ driver.car }}</td>

                                <td>
                                    <app-driver-modal [edit]="true" [driver]="driver"></app-driver-modal>
                                    &nbsp;
                                    <button (click)="deleteDriver($event, driver)" class="btn btn-danger" style="padding-left: 10px;">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #nodrivers>
    <p>There are no drivers yet.</p>
</ng-template>
